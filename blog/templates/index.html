<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识分享网站</title>
</head>
<body>
    <h1>文章列表</h1>
    {% for article in articles %}
        <h2><a href="{{ url_for('article', article_id=article.id) }}">{{ article.title }}</a></h2>
    {% endfor %}
    <a href="{{ url_for('create_article') }}">创建新文章</a>
</body>
</html>
